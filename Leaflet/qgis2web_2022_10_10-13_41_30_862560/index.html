        <script>

        var hash = new L.Hash(map);

        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        
        //map.on('zoomend', function(e)) {}

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        
        function pop_MapExtents_0(feature, layer) {
            /*layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {

                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,

            // function onMapClick(e) {

                        <td colspan="2">' + (leafletPip.pointInLayer[36.852484, 10.324268], layer) + '</td>\
                    </tr>\
                </table>';
                */

        }

        leafletPip.bassackwards = true
        var popup = L.popup();
        function onMapClick(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent(leafletPip.pointInLayer(e.latlng, layer_MapExtents_0).map(function(sublayer) { return sublayer.feature.properties['FigureID']; }).join(', '))
                        .openOn(map);
                }
        map.on('click', onMapClick);

        function style_MapExtents_0_0() {
            return {
                pane: 'pane_MapExtents_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247, 0, 247,0.05)',
                interactive: true,
            }
        }

        map.createPane('pane_MapExtents_0');
        map.getPane('pane_MapExtents_0').style.zIndex = 400;
        map.getPane('pane_MapExtents_0').style['mix-blend-mode'] = 'normal';
        var layer_MapExtents_0 = new L.geoJson(json_MapExtents_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MapExtents_0',
            layerName: 'layer_MapExtents_0',
            pane: 'pane_MapExtents_0',
            onEachFeature: pop_MapExtents_0,
            style: style_MapExtents_0_0,
        });

        var roads = L.gridLayer
            .googleMutant({
                type: "roadmap", // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid'
            })
            .addTo(map);

        bounds_group.addLayer(layer_MapExtents_0);

        map.addLayer(layer_MapExtents_0);

        setBounds();
